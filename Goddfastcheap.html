<style>
    input{
        width: 30px;

<body>
    <input onclick="range1()" type="range" value="0" max="10" id="ranger1"> good <br>
    <input onclick="range2()" type="range" value="0" max="10" id="ranger2"> fast <br>
    <input onclick="range3()" type="range" value="0" max="10" id="ranger3"> cheap
    <script>
        function range1() {
            let countgood = document.getElementById("ranger1").value
            let countfast = document.getElementById("ranger2").value
            let countcheap = document.getElementById("ranger3").value
        if (countgood==0){
            document.getElementById("ranger1").value=10 
            if(coutfast==10 && countcheap==10){
            document.getElementById("ranger2").value=0
            }
        else{
            document.getElementById("ranger1").value==0
        }
                       
        }
            
        }
    </script>
